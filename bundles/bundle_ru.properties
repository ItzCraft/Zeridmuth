sector.zeridmuth-marzkit-corners.description = В этом месте находится большая и хорошо защищенная вражеская крепость, Уничтожьте их крепость и исследуйте их технологии.
sector.zeridmuth-dense-forest.name = Густой лес
sector.zeridmuth-dense-forest.description = Этот сектор находится на лесном биоме, побеждайте врагов, этот сектор можно использовать как для хранения, так и ворота в другие сектора.
sector.zeridmuth-nouvagrad-corners.name = Уголки Нуваграда
sector.zeridmuth.nouvagrad-corners.description = Этот сектор покрыт густым лесом и снегом. Всего 4 вражеских ядра, у них куча заводов, но они плохо защищены. Атака роями может помочь сломить оборону.
sector.zeridmuth.coastal-forest.name = Прибрежный лес
sector.zeridmuth.coastal-forest.description = Этот сектор находится на побережье, из-за этого вам нужно сделать береговую защиту, чтобы должным образом защитить свое ядро, ожидайте больших вражеских роев и Напряжение в качестве стража 
sector.zeridmuth.construction-base.name = Конструктивная база
sector.zeridmuth.construction-base.description = Этот сектор сложнее, так как у них есть конструкция для создания напряжения, они исследуют свои технологии и дорабатывают Зеттий и Мауриксум
sector.zeridmuth-deteriorated-lake.name = Деградировавшее озеро
sector.zeridmuth-deteriorated-lake.description = На этом секторе находится довольно крупная вражеская крепость. Остерегайтесь дальнобойных турелей против ваших юнитов.
