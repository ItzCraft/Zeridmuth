sector.zeridmuth-blue-caldera.description = Здесь есть значительное влияние противника, Но как только вы их уничтожите, другие сектора ослабнут из-за их сильного присутствия. Исследуйте Новляреичные турели для начала волн. 
sector.zeridmuth-irradiated-plains.name = Облученные равнины
sector.zeridmuth-irradiated-plains.description = Введение в радиоактивный уран. Исследуйте [#0bffff]Алюминиево-керамическое сверло []начать добычу урановых руд. Минимальное присутствие врага с тех пор, как вы прошли через Синюю Кальдеру
sector.zeridmuth-irradiated-plains.details = since the radioactivity of this place, ot was though that the reason the grass is blue os because of this particular place, and also the fact that the grass flies like spores also makes how it dominated the planet, just like Serpulo
