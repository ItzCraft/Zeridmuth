item.zeridmuth-ceramic.description = Keramik! Digunakan untuk transportasi cairan atau amunisi.
item.zeridmuth-isoz.name = ISOZ
item.zeridmuth-isoz.description = Materi Cair dan Padat yang tidak pasti. Mengeluarkan radioaktivitas yang tinggi.
