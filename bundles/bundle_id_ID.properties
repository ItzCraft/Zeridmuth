# Sectors
sector.zeridmuth-a-new-beginning.name = Pemulaan Baru
sector.zeridmuth-a-new-beginning.description = Pemulaan Baru. Jelajahi dan Pergunakan sumber daya yang ada. Keberadaan musuh sedikit. Tempat yang bagus untuk [red]Mengulangi Semuanya
sector.zeridmuth-blue-peaks.name = Puncak Biru
sector.zeridmuth-blue-peaks.description = Sebuah sektor kaya akan Aluminium. Terdapat sisa-sisa pabrik pengolahan Aluminium disini. Kembangkan Aluminium dan teknologi disekitarnya.
sector.zeridmuth-blue-caldera.name = Kawah Biru
sector.zeridmuth-blue-caldera.description = Sektor ini hampir semuanya serangan. Gunakan sektor ini untuk Pemberdayaan Riset berbagai hal dan Penyimpanan.
sector.zeridmuth-irradiated-plains.name = Dataran adias
sector.zeridmuth-irradiated-plains.description = Sektor ini terdapat bijih Uranium. Kembangkan Bor Aluminium-Keramik dan Persenjataan berbasis Uranium. Keberadaan musuh sedikit.
sector.zeridmuth-irradiated-plains.details = Rumput biru yang tersebar di Zeridmuth diperkirakan mula mula disini. Rumput ini termutasi oleh radiasi tempat ini, lalu menyebar melalui spora, seperti Serpulo.
sector.zeridmuth-marzkit-corners.name = Pojokan MÃ¤rzkit
sector.zeridmuth-marzkit-corners.description = Tempat ini memiliki markas musuh besar yang terjaga. Hancurkan markas tersebut dan kembangkan teknologi mereka.
sector.zeridmuth-dense-forest.name = Hutan Lebat
sector.zeridmuth-dense-forest.description = Sesuai namanya, Sektor ini terletak di tengah hutan. Kalahkan musuh yang ada di sektor ini. Gunakan sektor ini untuk penyimpanan dan/atau lokasi peluncuran ke sektor lainnya.
sector.zeridmuth-nouvagrad-corners.name = Pojokan Nouvagrad
sector.zeridmuth-nouvagrad-corners.description = Sektor ini lebat dengan pepohonan dan bersalju. Terdapat 4 Markas musuh yang terartikulasi. Ada berbagai lokasi produksi tapi memiliki perlindungan yang tidak suffisien.
sector.zeridmuth-coastal-forest.name = Hutan Tepi Pantai
sector.zeridmuth-coastal-forest.description = Sesuai namanya, Sektor ini berada di tepi pantai. Buatlah perlindungan di kaki pantai agar lebih optimal. Diperingatkan ada Voltage sebagai Guardian.
sector.zeridmuth-grassy-plains.name = Dataran Rumput
sector.zeridmuth-grassy-plains.description = Sektor ini terletak di dataran rumput biru. Ada markas kecil disini yang dapat kamu klaim atau biarkan.
sector.zeridmuth-construction-base.name = Markas Konstruksi
sector.zeridmuth-construction-base.description = Sektor ini memiliki pabrikan Voltage yang sukar untuk dikalahkan. Hancurkan markas mereka dan kembangkan penambangan Zettium, Maurixum beserta teknologi yang terikat dengannya.
sector.zeridmuth-deteriorated-lake.name = Danau Mengering.
sector.zeridmuth-deteriorated-lake.description = Sektor yang memiliki markas musuh raksasa. Perhatikan menara perlindungan jarak jauh musuh kepada Unit kamu.
sector.zeridmuth-nord-zanedo.name = Zanedo Utara
sector.zeridmuth-nord-zanedo.description = Jam yang terakhir. Serang pabrik raksasa Z.E sebelum dia menghancurkan kamu. Awasi kemajuan serangan mu, serangan susulan dari musuh mungkin terjadi.
sector.zeridmuth-azarisk-islands.name = Kepulauan Azarizk
sector.zeridmuth-azarisk-islands.description = Sektor ini adalah sebuah kepulauan. ada sebuah [#00FFFF[]]Cygn[#FF0000[]]SEMAR

