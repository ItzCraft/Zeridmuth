item.zeridmuth-biomass.description = Bahan organik yang mudah terbakar. Bisa digunakan untuk membuat energi atau ditekan menjadi minyak.
item.zeridmuth-electric-component.name = Komponen Elektrik
item.zeridmuth-electric-component.description = Sebuah kumpulan komponen kelistrikan yang diperlukan di konstruksi unit dan persenjataan tingkat tinggi.
